<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라면 끓이는 법</title>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ul>
        <li><strong>내가 좋아하는 음식 많아요</strong></li>
            <ul>
                <li>에비가츠동</li>
                <li>수제비</li>
                <li>냉우동</li>
                <li>떡볶이</li>
            </ul>
    <li> 라면 먹기 좋아해요</li>
        <ol type=1>
            <li>물을 끓인다</li>
            <li>라면사리와 스프를 넣는다</li>
            <li>파를 썰어 넣는다</li>
            <li>5분 후 먹는다</li>
    </ol>
    <li>오늘따라 왜 이렇게 졸리지</li>
    <li>추석연휴라 그런지 퍼지는군</li>
</body>
</html>
